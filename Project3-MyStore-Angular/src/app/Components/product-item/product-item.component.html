<div class= "product-container">
<a routerLink="products/{{ product.id }}">
    <img class="product-image" src="{{ product.image }}"><img>
    <h3>{{ product.title }}</h3>
    <h5>{{ product.price }}</h5>
</a>

<div>
    <form (ngSubmit)="addToCart(product)" >
        <input class="select-input" type="number" min="1" max="100" name="amount"
         [(ngModel)]="product.amount">
         <button (click) = total.emit(product) type="submit">Add to cart</button>      
    </form>
</div> 
</div>
